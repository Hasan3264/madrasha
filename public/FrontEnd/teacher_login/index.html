<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">


    <title>Teacher login</title>
  </head>
  <body>
  

  

  <div class="content" id="box">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <a href="index.html" onclick="pop()">  <button class="popup__close" type="button" ></button></a>
                  <h3 style="text-align: center; margin-bottom: 60px;"><strong > Teacher Login</strong></h3>
                  
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <select name="Branch" id="branch">
                      <option value="Abc_Branch-1">Select Your Branch</option>
                      <option value="Abc_Branch-2">Abc Branch-1</option>
                      <option value="Abc_Branch-3">Abc Branch-2</option>
                      <option value="Abc_Branch-4">Abc Branch-3</option>
                      <option value="Abc_Branch-5">Abc Branch-4</option>
                    </select>
                  </div>
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block" style="background: #021d3a;">
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

     
    
<script type="text/javascript">

var c=0;
function pop(){
  if(c == 0){
    document.getElementsByClassName("content").style.display ="block";
    c=1;
  }else{
    document.getElementsByClassName("content").style.display ="none";
  
    c=0;
  }
}
</script>

    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
